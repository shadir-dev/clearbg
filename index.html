<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClearBG • AI Background Remover</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass { backdrop-filter: blur(16px); background: rgba(255,255,255,0.75); border: 1px solid rgba(255,255,255,0.3); }
    .bg-checkerboard {
      background: 
        linear-gradient(45deg,#e5e7eb 25%,transparent 25%),
        linear-gradient(-45deg,#e5e7eb 25%,transparent 25%),
        linear-gradient(45deg,transparent 75%,#e5e7eb 75%),
        linear-gradient(-45deg,transparent 75%,#e5e7eb 75%);
      background-size: 20px 20px;
      background-position: 0 0,0 10px,10px -10px,-10px 0px;
    }
    .loader {
      width: 56px; height: 56px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  
  <!-- HEADER -->
  <header class="glass shadow-lg fixed top-0 left-0 right-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center text-white font-bold text-xl">CB</div>
        <h1 class="text-2xl font-bold text-gray-900">ClearBG</h1>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 pt-24 pb-12 text-center">
    <h2 class="text-5xl md:text-6xl font-bold text-gray-900 leading-tight">
      Remove Background <br>
      <span class="bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">in One Click</span>
    </h2>

    <p class="mt-6 text-xl text-gray-600 max-w-2xl mx-auto">
      Professional AI background removal — instant & free.
    </p>

    <!-- UPLOAD AREA -->
    <div class="mt-12 max-w-3xl mx-auto">
      <div id="dropZone" 
           class="relative border-4 border-dashed border-gray-300 rounded-3xl p-16 hover:border-indigo-500 transition-all cursor-pointer bg-white/50">
        
        <input type="file" id="fileInput" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">

        <div id="uploadContent" class="space-y-6">
          <div class="mx-auto w-24 h-24 bg-gradient-to-br from-indigo-100 to-purple-100 rounded-full flex items-center justify-center">
            <svg class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 16a4 4 0 01-.88-7.903A5.5 5.5 0 0115 6c2.74 0 5 2.26 5 5 0 1.5-.684 2.842-1.75 3.75M12 16v5m0 0l-3-3m3 3l3-3" />
            </svg>
          </div>

          <div>
            <p class="text-2xl font-semibold text-gray-800">Drop your image here</p>
            <p class="text-gray-500 mt-2">or <span class="text-indigo-600 underline">browse files</span></p>
          </div>
        </div>
      </div>

      <!-- RESULT -->
      <div id="resultArea" class="hidden mt-10 space-y-8">
        <div class="grid md:grid-cols-2 gap-8">

          <!-- ORIGINAL -->
          <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="bg-gray-100 py-3 text-center text-sm font-medium">Original</div>
            <img id="originalImg" class="w-full object-contain max-h-96" />
          </div>

          <!-- REMOVED BG -->
          <div class="bg-white rounded-2xl shadow-xl overflow-hidden relative">
            <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 text-center text-sm font-medium">
              Background Removed
            </div>

            <img id="resultImg" class="w-full object-contain max-h-96 bg-checkerboard" />

            <div class="absolute bottom-4 left-1/2 -translate-x-1/2">
              <button id="downloadBtn"
                class="px-8 py-4 bg-white text-indigo-600 font-bold rounded-xl shadow-lg hover:shadow-xl">
                Download PNG
              </button>
            </div>
          </div>

        </div>

        <button id="newUploadBtn" class="text-indigo-600 underline">Upload another image</button>
      </div>
    </div>
  </main>

  <!-- JAVASCRIPT -->
  <script>
const fileInput = document.getElementById("fileInput");
const originalImg = document.getElementById("originalImg");
const resultImg = document.getElementById("resultImg");
const resultArea = document.getElementById("resultArea");
const uploadContent = document.getElementById("uploadContent");
const downloadBtn = document.getElementById("downloadBtn");
const newUploadBtn = document.getElementById("newUploadBtn");

// Create loader element
const loader = document.createElement("div");
loader.className = "loader hidden";
document.body.appendChild(loader);

// Backend API endpoint
const API_URL = "http://localhost:5000/remove-bg";

fileInput.addEventListener("change", async function () {
    const file = this.files[0];
    if (!file) return;

    // Show original preview
    const reader = new FileReader();
    reader.onload = (e) => (originalImg.src = e.target.result);
    reader.readAsDataURL(file);

    uploadContent.classList.add("hidden");
    resultArea.classList.remove("hidden");

    // Show loader
    loader.classList.remove("hidden");

    const formData = new FormData();
    formData.append("image", file);

    try {
        const response = await fetch(API_URL, {
            method: "POST",
            body: formData
        });

        if (!response.ok) throw new Error("Failed to remove background");

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        resultImg.src = url;

        // Hide loader
        loader.classList.add("hidden");

        // Download button
        downloadBtn.onclick = () => {
            const a = document.createElement("a");
            a.href = url;
            a.download = "removed-background.png";
            a.click();
        };
    } catch (err) {
        loader.classList.add("hidden");
        alert("Error: " + err.message);
        uploadContent.classList.remove("hidden");
        resultArea.classList.add("hidden");
    }
});

// Upload another image
newUploadBtn.addEventListener("click", () => {
    uploadContent.classList.remove("hidden");
    resultArea.classList.add("hidden");
    fileInput.value = "";
});
</script>


</body>
</html>
